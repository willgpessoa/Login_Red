<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mascara-video"></div>
    <div class="video">
      <video autoplay loop muted>
        <source src="./videoplayback.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <div class="heading">Login</div>
      <form action="" class="form">
        <input
          required=""
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          size="50px"
        />
        <input
          required=""
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          size="50px"
        />
        <span class="esqueceu-sua-senha"
          ><a href="#">Esqueceu sua senha?</a></span
        >
        <input class="login-button" type="submit" value="Entrar" />
      </form>

        <span class="title">Entrar com:</span>
